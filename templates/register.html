<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet"href="{{url_for('static',path='/css/app.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="flex flex-col md:flex-row h-screen items-center">

    <div class="bg-black hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="{{ url_for('static', path='/image/map_pin.png') }}" alt="" class="w-full h-full object-cover">
    </div>
  
    <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center">
  
      <div class="w-full h-100">
  
        <h1 class="text-xl md:text-2xl font-bold">Micro-Markets,KANTAR</h1>
        <h1 class="text-xl md:text-xl font-bold leading-tight mt-12">Register your account</h1>
  
        <form id="registrationform" class="mt-6" action="/regsubmit" method="POST">          

          <div>
            <label class="block text-gray-700" for="firstname">First Name</label>
            <input type="text" name="fnm" id="firstname" placeholder="Enter First Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div>
            <label class="block text-gray-700" for="lastname">Last Name</label>
            <input type="text" name="lnm" id="username" placeholder="Enter Last Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div>
            <label class="block text-gray-700" for="username">User Name</label>
            <input type="text" name="unm" id="username" placeholder="Enter User Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>

          <div>
            <label class="block text-gray-700" for="email">Email ID</label>
            <input type="text" name="email" id="email" placeholder="Enter Email id e.g.- abc@xyz.com" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black focus:bg-white focus:outline-none" autofocus autocomplete required>
          </div>
  
          <div class="mt-4">
            <label class="block text-gray-700" for="password">Password</label>
            <input type="password" name="pwd" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black
                  focus:bg-white focus:outline-none" required>
          </div>
  
          <!-- <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
          </div> -->
  
          <button type="regsubmit"  name="regsubmit" class="w-full block bg-black hover:bg-grey-200 focus:bg-grey-200 text-white font-semibold rounded-lg
                px-4 py-3 mt-6" onclick="regsubmitForm()">Sign Up</button>
        </form>
  
        <hr class="my-6 border-gray-300 w-full">
        <!-- otp         -->

            <input type="otp" name="otp" id="otp" placeholder="Enter OTP" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-black
                  focus:bg-white focus:outline-none" required>
          </div>
          <button type="verifyotp" class="w-full block bg-black hover:bg-grey-200 focus:bg-grey-200 text-white font-semibold rounded-lg
          px-4 py-3 mt-6" onclick="regsubmitForm()">Submit</button>
        </form>  -->
           
      </div>
    </div>  
  </section>
